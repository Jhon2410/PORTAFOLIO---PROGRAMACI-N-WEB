        <hr class="my-0">
        <div class="container d-flex align-items-center justify-content-md-center min-vh-100 my-5 ">

            <div class="calculadora mx-auto col-10 col-sm-8 col-md-6 col-lg-4 border border-1 p-3 row bg-primary ">
                <div class="contenedor">
                    <h1 class="font-monospace py-1 text-white text-center h3">Jhon anderson.<span class="bg-primary ">&#160;</span></h1>
                </div>
                <div
                    class="pantalla col-12 bg-black text-white px-3 fs-3 font-monospace d-flex flex-column   justify-content-end text-end   py-3 my-3">
                    <span class="operacion "></span> <span class="resultado justify-content-right">0</span>
                </div>

                <button class="btn  btn-dark col-3 p-2" value="%">%</button>
                <button class="btn btn-dark col-3 p-2" value="CE">CE</button>
                <button class="btn btn-dark col-3 p-2" value="CE">C</button>
                <button class="btn btn-dark  col-3 p-2" value="X">X</button>


                <button class="btn btn-primary col-3 p-2" value="CE">1/x</button>
                <button class="btn btn-primary col-3 p-2" value="**">X^2</button>
                <button class="btn btn-primary col-3 p-2" value="2 raiz x">2 raiz x</button>
                <button class="btn btn-primary col-3 p-2" value="/">/</button>

                <button class="btn btn-primary col-3 p-2" value="7">7</button>
                <button class="btn btn-primary col-3 p-2" value="8">8</button>
                <button class="btn btn-primary col-3 p-2" value="9">9</button>
                <button class="btn btn-primary col-3 p-2" value="*">*</button>

                <button class="btn btn-primary col-3 p-2" value="4">4</button>
                <button class="btn btn-primary col-3 p-2" value="5">5</button>
                <button class="btn btn-primary col-3 p-2" value="6">6</button>
                <button class="btn btn-primary col-3 p-2" value="-">-</button>

                <button class="btn btn-primary col-3 p-2" value="1">1</button>
                <button class="btn btn-primary col-3 p-2" value="2">2</button>
                <button class="btn btn-primary col-3 p-2" value="3">3</button>
                <button class="btn btn-primary col-3 p-2" value="+">+</button>

                <button class="btn btn-primary col-3 p-2" value="+-">+/-</button>
                <button class="btn btn-primary col-3 p-2" value="0">0</button>
                <button class="btn btn-primary col-3 p-2" value=".">.</button>
                <button class="btn btn-info text-white col-3 p-2" value="=">=</button>
            </div>
        </div>
